sample_job:
  properties:
    "spark.sql.session.timeZone": "UTC"
  kwargs:
    people_source@source:
      connection_type: s3
      connection_options:
        paths:
          - 's3://${bucket_name}/${name}/data/data/peoples/'
      format: json
    department_source@source:
      connection_type: s3
      connection_options:
        paths:
          - 's3://${bucket_name}/${name}/data/departments/'
      format: json
    wage_sink@sink:
      connection_type: s3
      connection_options:
        path: 's3://${bucket_name}/${name}/data/wages/'
      format: csv
      format_options:
        separator: ','
    threshold: 30
